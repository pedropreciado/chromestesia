<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chromestesia</title>

    <link rel="stylesheet" type="text/css" href="./main.css">
    <link type="text/css" rel="stylesheet" href="./wheelcolorpicker.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">

    <script type="text/javascript" src="./node_modules/jquery-wheelcolorpicker/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="./node_modules/jquery-wheelcolorpicker/jquery.wheelcolorpicker.js"></script>

  </head>
  <body>
    <div class="options-form" id="modal">
      <div class="modal-content">
        <form class="form">
          <h1>chromestesia</h1>
          <button class="about">about</about>
            tempo: <input type="number" value="120" id="tempo" />
          <div class="color-selectors">

            <input type="text" name="color" id="ColorInput1" value="first color" data-wheelcolorpicker />
            <input type="text" name="color" id="ColorInput2" value="second color" data-wheelcolorpicker />
            <input type="text" name="color" id="ColorInput3" value="third color" data-wheelcolorpicker />
            <input type="text" name="color" id="ColorInput4" value="fourth color" data-wheelcolorpicker />

           </div>
           <button id="stop">stop</button>
             <button type="submit" id="submit-form">submit</button>


          </form>
        </div>
      </div>
      <script type="application/javascript" src="./lib/visual.js"></script>
      <canvas id="canvas">
  </body>
</html>
