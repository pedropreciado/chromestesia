<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chromestesia</title>

    <link rel="stylesheet" type="text/css" href="./main.css">
    <link type="text/css" rel="stylesheet" href="./wheelcolorpicker.css" />
    <link type="text/css" rel="stylesheet" href="./node_modules/intro.js/introjs.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">


    <script type="text/javascript" src="./node_modules/jquery-wheelcolorpicker/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="./node_modules/jquery-wheelcolorpicker/jquery.wheelcolorpicker.js"></script>

  </head>
  <body>
    <div class="options-form" id="modal">
      <div class="modal-content">
        <form class="form">
          <h1 data-step="1" data-intro="Chromestesia is a songwriting tool, inspired by the metronome, that uses audio and visuals to help musicians maintain timing and tempo.">chromestesia</h1>
            tempo: <input data-step="2" data-intro="Select tempo using the incrementor." type="number" value="120" id="tempo" /> bpm
          <div class="color-selectors" data-step="3" data-intro="Select a color for every beat.">

            <input type="text" name="color" id="ColorInput1" value="daffeb" data-wheelcolorpicker />
            <input type="text" name="color" id="ColorInput2" value="f0ffdc" data-wheelcolorpicker />
            <input type="text" name="color" id="ColorInput3" value="ffe7db" data-wheelcolorpicker />
            <input type="text" name="color" id="ColorInput4" value="f3e2ff" data-wheelcolorpicker />

           </div>
          <div id="buttons" data-step="4" data-intro="Press start to begin the metronome. Click anywhere to stop metronome, or press the space bar to return to this form! Enjoy! Created by Pedro Preciado.">
            <button type="submit" id="submit-form">start</button>
             <button id="enterIntro">about</button>
             <script src="./node_modules/intro.js/intro.js"></script>
           </div>
           <script>
             $("#enterIntro").click(function() {
               introJs().start();
             });
           </script>


          </form>
        </div>
      </div>
      <script type="application/javascript" src="./lib/orig.js"></script>
      <canvas id="canvas">
  </body>
</html>
